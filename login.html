<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form onsubmit="return loginUser(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <label><input type="checkbox" onclick="togglePassword('password')"> Show Password</label><br>
      <label><input type="checkbox" id="rememberMe"> Remember Me</label>
      <button type="submit">Login</button>
      <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    function loginUser(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser || username !== storedUser.username || email !== storedUser.email || password !== storedUser.password) {
        alert("Invalid credentials.");
        return false;
      }

      if (rememberMe) {
        localStorage.setItem("rememberedUser", JSON.stringify({ username, email }));
      } else {
        localStorage.removeItem("rememberedUser");
      }

      alert("Login successful!");
      window.location.href = "about.html";
    }

    function forgotPassword() {
      const email = prompt("Enter your registered email:");
      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (storedUser && storedUser.email === email) {
        alert("Your password is: " + storedUser.password);
      } else {
        alert("Email not found.");
      }
    }

    // Autofill if Remember Me
    window.onload = () => {
      const remembered = JSON.parse(localStorage.getItem("rememberedUser"));
      if (remembered) {
        document.getElementById("username").value = remembered.username;
        document.getElementById("email").value = remembered.email;
        document.getElementById("rememberMe").checked = true;
      }
    };
  </script>
</body>
</html>
