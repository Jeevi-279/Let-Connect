<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subscribe</title>
  <link rel="stylesheet" href="about.css">
</head>
<body>
  <div class="subscription-container">
    <h2>Subscription Details</h2>
    <p>Selected Plan: <span id="selected-plan"></span></p>

    <form id="subscription-form">
      <input type="text" placeholder="Full Name" required><br>
      <input type="email" placeholder="Email Address" required><br>
      <input type="text" placeholder="Card Number" required><br>
      <button type="submit">Pay & Subscribe</button>
    </form>
  </div>

  <script>
    const plan = localStorage.getItem('selectedPlan');
    document.getElementById('selected-plan').textContent = plan || "Not selected";

    document.getElementById('subscription-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert(`Subscribed to ${plan} Plan successfully!`);
        // You can redirect or integrate payment API here
    });
  </script>
</body>
</html>
